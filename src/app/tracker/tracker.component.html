<div class="container" style="margin-top: 80px;">
  <div class="row">
    <h1 class="text-center">Track $$$</h1>
  </div>
  <div class="table table-bordered table-responsive">
      <thead>
          <tr>
            <th>Amount Spent</th>
            <th>Spent On...?</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.amount }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.date }}</td>
            <td><a class="btn btn-warning" (click)="editItem(item)">Edit</a></td>
            <td><a class="btn btn-danger" (click)="deleteContact(contact)">Delete</a></td
          </tr>
  </div>
</div>
